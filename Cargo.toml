[workspace]
resolver = "2"
members = [
    "paft",
    "paft-core",
    "paft-market",
    "paft-fundamentals",
]

[workspace.package]
version = "0.1.0"
authors = ["G. Ramistella <heydays_micron_7m@icloud.com>"]
edition = "2024"
license = "MIT"
repository = "https://github.com/paft-rs/paft"

[workspace.metadata.workspaces]
# Configure cargo-workspaces behavior
allow_branch = "main"

[workspace.dependencies]
serde = { version = "1.0", features = ["derive"] }
polars = "0.50"
thiserror = "2.0"
df-derive = { version = "0.1.0" }
quote = "1.0"
serde_json = "1.0"
regex = "1.0"
once_cell = "1.19"
chrono = { version = "0.4", features = ["serde"] }
chrono-tz = { version = "0.10", features = ["serde"] }
rust_decimal = { version = "1.36", features = ["serde"] }
strum = { version = "0.27", features = ["derive"] }

# Local crates
paft-core = { path = "paft-core", default-features = false }
paft-market = { path = "paft-market", default-features = false }
paft-fundamentals = { path = "paft-fundamentals", default-features = false }
